    hint-3: "Task 1: List etcd endpoints with ```ETCDCTL_API=3 etcdctl --endpoints=https://<K8s master IP>:2379 --insecure-transport=false --insecure-skip-tls-verify get / --prefix --keys-only```"
    hint-4: "Task 1: ETCDCTL_API=3 etcdctl --endpoints=https://<K8s master IP>:2379 --insecure-transport=false --insecure-skip-tls-verify get /registry/secrets/default/credentials"
    hint-5: "Task 2: How could we reach the etcd backend with no certificates?"
    hint-6: "Task 2: On the master node in /etc/kubernetes/manifests/etcd.yaml change - --client-cert-auth=false to --client-cert-auth=true"

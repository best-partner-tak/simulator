objective: Node compromise to get unauth kubelet API access.
starting-point: Pod 'start-pod' in cluster
kind: 'cp.simulator/scenario:1.0.0'
tasks:
  Task 1:
    sort-order: 1
    hints:
      - text: Have you looked into the the kubelet?
      - text: The kubelet read-write API sits on port 10250.
      - text: >-
          Post or get anything directly to the kubelet API, circumventing the
          Kubernetes server API, e.g. curl -k https://<node-IP>:10250/pods
    starting-point: ''
  Task 2:
    sort-order: 2
    hints:
      - text: You need to fix /var/lib/kubelet/config.yaml.
      - text: >-
          'authentication.anonymous.enabled' value should be 'false' and
          'authorization.mode' should be 'Webhook'.
      - text: >-
          'systemctl daemon-reload; systemctl restart kubelet.service' applies
          the config changes.
    starting-point: ''

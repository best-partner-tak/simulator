  hints:
    hint-1: "Is it possible to hit the database service from the setup pod?"
    hint-2: "The DNS resolution across namespaces is <service>.<namespace>."
    hint-3: "Many databases are sql based, could it be one of the popular ones? You may need to install a query tool on the setup pod."
    hint-4: "Do Postgres databases have passwords by default? I wonder what the default username for the sql database is"
    hint-5: "Hmm, how do I list tables and view the keys in tables again?"
    hint-6: "To query db from setupd pod: `psql -h database.network-hedgehog-defence -U postgres`. To get table `SELECT * FROM secrets;``"
    hint-7: "Put a network policy in place to only namespace internal resources can talk to the database"
